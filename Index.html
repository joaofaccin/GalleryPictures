<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="./src/imgs/logo-icon.ico" type="image/x-icon">

<body>
    <header>
        <h1>The - !Gallery Abstract.</h1>
        <i class="ph ph-arrow-down-right"></i>
    </header>
 <main class="grid">
    <div class="modal-1 grid">
        <div class="container">
            <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="">
            <span>Abstract Nome 1</span>
        </div>
        <div class="container">
            <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="">
            <span>Abstract Nome 2</span>
        </div>
        <div class="container">
            <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="">
            <span>Abstract Nome 3</span>
        </div>
        <div class="container horizontal">
            <img loading="lazy" src="https://source.unsplash.com/random?d=1" alt="">
            <span>Abstract Nome 4</span>
        </div>
    </div>
    <div class="modal-2 grid">
        <div class="container">
            <img loading="lazy" src="https://source.unsplash.com/random?e=1" alt="">
            <span>Abstract Nome 5</span>
        </div>
        <div class="container">
            <img loading="lazy" src="https://source.unsplash.com/random?f=1" alt="">
            <span>Abstract Nome 6</span>
        </div>
        <div class="container">
            <img loading="lazy" src="https://source.unsplash.com/random?g=1" alt="">
            <span>Abstract Nome 7</span>
        </div>
        <div class="container horizontal">
            <img loading="lazy" src="https://source.unsplash.com/random?h=1" alt="">
            <span>Abstract Nome 8</span>
        </div>
    </div>
 </main>

</html>
